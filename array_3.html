<html>
<head>
<script language="javascript">
arr=new Array();
n=parseInt(window.prompt("Enter no.of elements","1"));
for(i=0;i<n;i++){
arr[i]=window.prompt("Enter element:"+i);
}
for(i=0;i<arr.length;i++){
	document.write("<h1 style='color:pink'>"+arr[i]+"</h1>");
}
</script>
</head>
</html>
