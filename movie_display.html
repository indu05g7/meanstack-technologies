<html>
<head>
<script language="javascript">
	var m,s,l,r;
	m=window.prompt("Enter movie name:"+m);
	s=window.prompt("Enter Starrings:"+s);

	document.write("<table width='100%' border='1'>");
	document.write("<tr><th>movie_name</th><th>Starring</th><th>Language</th><th>rating</th></tr>");
	document.write("<tr><td>");
	document.write(m);
	document.write("</td>");
	document.write("<td>");
	document.write(s);
	document.write("</td>");
	document.write("<td>");
	document.write(l);
	document.write("</td>");
	document.write("<td>");
	document.write(r);
	document.write("</td>");
	document.write("</tr>");
	document.write("</table>");
</script>
</head>
</html>
