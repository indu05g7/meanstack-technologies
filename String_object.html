<html>
<head>
<script language='javascript'>
	var str="Apple, Banana, Kiwi";
	str2='       Indu   Lakshmi Prasanna    ';
	document.write("<font color='blue'>");
	document.write(str.slice(7,13));
	document.write("<br>");
	sub=str.substring(7,13);
	s=str.substr(7,10);
	s2=str.replace('Banana','Grapes');
	document.write(sub);
	document.write("<br>");
	document.write(s);
	document.write("<br>");
	document.write(s2);
	document.write("<br>");
	document.write(str.concat(" ",s2));
	document.write("<br>");
	document.write(str2.trim());
</script>
</head>
</html>
